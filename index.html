<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333232;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #181212;
            text-align: center;
            padding: 20px;
            margin: 20px;
            width: 30%;
            border-radius: 25px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-left: 15%;
            margin-bottom: 25px;
            height: 100px;
            width: 70%;

            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 65%;
            padding: 10px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #41f813;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 25px;
            cursor: pointer;
            width: 65%;
        }

        input[type="submit"]:hover {
            background-color: #12b803;
            width: 65%;
        }

        .error {
            color: red;
            font-size: 0.8em;

        }

        .forgotPassword {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <div class="logo">
            <img src="smartlogo.PNG" alt="Logo" width="100">
        </div>


        <input type="text" id="email" name="email" placeholder="Username">
        <div id="emailError" class="error"></div>


        <input type="password" id="password" name="password" placeholder="Password">
        <div id="passwordError" class="error"></div>

        <input type="submit" value="Login"><br>
        <a href="#" id="forgotPassword">Forgot password?</a>
    </form>

    <script>

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();


            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                return;
            } else {
                emailError.textContent = '';
            }


            const passwordPattern = /^(?=.*[A-Z])(?=.*[0-9])[^@]*@.*$/;
            if (
                !passwordPattern.test(passwordInput.value) ||
                passwordInput.value.indexOf('@') === -1
            ) {
                passwordError.textContent =
                    'Password must contain an uppercase letter, a number, and only @ as a special character';
                return;
            } else {
                passwordError.textContent = '';
            }


            if (passwordInput.value === 'SmartServTest@123') {
                window.location.href = 'dashboard.html';
            } else {
                passwordError.textContent = 'Incorrect password';
            }
        });

        forgotPasswordLink.addEventListener('click', function (event) {

            window.open('mailto:support@smartserv.io');
        });



    </script>
</body>

</html>
